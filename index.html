<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form #1</title>
</head>
<body>
    <section>
        <div class="container">
            <form>
                <div>
                <a href="#" class="icon"><img src="Asserts/outil.png" alt="localisation icon"></a>
                    <p class="dif"><span>Adresse :</span> 198 West 21th Street,<br> Suite 721 New York NY 10016</p>
                </div>
                <div>
                    <a href="#" class="icon"><img src="Asserts/appel.png" alt="call icon"></a>
                    <p><span>Téléphone :</span> + 1235 2355 98</p>
                </div>
                <div>
                    <a href="#" class="icon"><img src="Asserts/telegramme (1).png" alt="telegram icon"></a>
                    <p><span>Courriel</span> info@votresite.com</p>
                </div>
                <div>
                    <a href="#" class="icon"><img src="Asserts/a-lechelle-mondiale.png" alt="world icon"></a>
                    <p><span>Site web</span> votresite.com</p>
                </div>
            </form>
             <div class="form-container">
                  <div class="form-container-left">
                     <h1>Contact Us</h1>
                     <div class="input-bloc">
                          <div class="Name-Email-Bloc">
                             <div>
                                <h3>FULL NAME</h3>
                                <input type="text" placeholder="Name">
                             </div>
                             <div>
                                <h3>EMAIL ADDRESS</h3>
                                <input type="email" placeholder="Email">
                             </div>
                          </div>
                          <h3>SUBJECT</h3>
                          <input type="text" placeholder="Subject">
                          <h3>MESSAGE</h3>
                          <input type="text" placeholder="Message">
                          <hr>
                          <a class="Btn" href="#">Send Message</a>
                      </div>  
                 </div>
                 <div class="form-container-right">
                     <img src="Asserts/1c6cc60a-243f-43c9-92ec-6cb8d3f64a19.jpeg" alt="">
                 </div>
             </div>
        </div>  
    </section>
</body>
</html>
